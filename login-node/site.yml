---

################################################################################

- name: Provide useful packages
  hosts: all
  become: yes
  tasks:
    - name: Install "{{ item.description }}"
      yum:
        name: "{{ item.packages }}"
        state: present
      with_items:
        - description: Python development tools
          packages:
            - python
            - python-pip
            - python-virtualenv
            - python-devel
        - description: Version control tools
          packages:
            - git
        - description: Editors
          packages:
            - emacs-nox
            - vim-enhanced
            - nano


################################################################################

- name: Add users
  hosts: all
  vars:
    public_keys_dir: public_keys
    users_file: users.txt
    users: "{{ lookup('pipe', 'cat ' + users_file).split('\n') }}"

  tasks:

    - name: create users
      become: yes
      user:
        name: "{{ item }}"
        state: present
        createhome: yes
        system: no
      with_items: "{{ users }}"

    - name: allow users to login
      become: yes
      authorized_key:
        user: "{{ item }}"
        key: "{{ lookup('pipe', 'for f in '+public_keys_dir+'/'+item+'/*; do cat $f;echo;done') }}"
      with_items: "{{ users }}"
